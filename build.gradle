// Apply the java-library plugin to add support for Java Library


// In this section you declare where to find the dependencies of your project

buildscript {
        ext {
                springBootVersion = '1.5.9.RELEASE'
        }
        repositories {
                mavenCentral()
        }
        dependencies {
                classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        }
}


apply plugin: 'java'
apply plugin: 'eclipse'


version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
        jcenter()
        mavenCentral()
}


dependencies {
        
		
		compile group: 'com.aerospike', name: 'aerospike-client', version: '3.+'
		compile group: 'org.springframework.boot', name: 'spring-boot-starter-web' , version: '1.4.7.RELEASE'
		compile group: 'org.springframework.boot', name: 'spring-boot-starter-redis', version: '1.4.7.RELEASE'
		compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '1.4.7.RELEASE'
		
		
		
		compile "io.prometheus:simpleclient_spring_boot:0.1.0"
		compile "io.prometheus:simpleclient_hotspot:0.1.0"
		compile "io.prometheus:simpleclient_dropwizard:0.1.0"
		
}


